<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width:600px;
			height: 400px;
			border:1px solid #000;
			margin:50px auto;
		}
		.first{
			width:200px;
			height: 100px;
			border:2px dotted red;
			display: inline-block;
			padding:20px;
			margin-right: 50px;
			font-size:30px;
		}
		.second{
			width:200px;
			height: 100px;
			display: inline-block;
			border:2px dashed blue;
			font-family: '宋体';
			font-size:30px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="first">first汉字</div>
		<div class="second">second汉字</div>
	</div>
</body>
</html>
